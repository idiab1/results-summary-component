<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary component</title>
    <!-- Css File -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Result -->
        <div class="result">
            <span>Your Result</span>
            <!-- Current Result -->
            <div class="current-result">
                <h1><span>76</span>of 100</h1>
            </div>
            <!-- Current Result Text -->
            <div class="current-result-text">
                <p>Great</p>
            </div>
            <!-- Description -->
            <div class="description">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <!-- ./Result -->
        <!-- Summary -->
        <div class="summary">
            <h2>Summary</h2>
            <!-- Subjects -->
            <div class="subjects">
                <!-- Item -->
                <div class="item reaction">
                    <!-- info -->
                    <div class="info">
                        <!-- Image -->
                        <div class="image">
                            <img src="./images/icon-reaction.svg" alt="reaction icon">
                        </div>
                        <p>Reaction</p>
                    </div>
                    <!-- Grade -->
                    <div class="grade">
                        <p>80 <span>/ 100</span></p>
                    </div>
                </div>
                <!-- Item -->
                <div class="item memory">
                    <!-- info -->
                    <div class="info">
                        <!-- Image -->
                        <div class="image">
                            <img src="./images/icon-memory.svg" alt="memory icon">
                        </div>
                        <p>Memory</p>
                    </div>
                    <!-- Grade -->
                    <div class="grade">
                        <p>92 <span>/ 100</span></p>
                    </div>
                </div>
                <!-- Item -->
                <div class="item verbal">
                    <!-- info -->
                    <div class="info">
                        <!-- Image -->
                        <div class="image">
                            <img src="./images/icon-verbal.svg" alt="verbal icon">
                        </div>
                        <p>Verbal</p>
                    </div>
                    <!-- Grade -->
                    <div class="grade">
                        <p>61 <span>/ 100</span></p>
                    </div>
                </div>
                <!-- Item -->
                <div class="item visual">
                    <!-- info -->
                    <div class="info">
                        <!-- Image -->
                        <div class="image">
                            <img src="./images/icon-visual.svg" alt="visual icon">
                        </div>
                        <p>Visual</p>
                    </div>
                    <!-- Grade -->
                    <div class="grade">
                        <p>72 <span>/ 100</span></p>
                    </div>
                </div>
            </div>
            <!-- ./Subjects -->
            <!-- Button -->
            <button class="btn-continue" type="button">Continue</button>
        </div>
        <!-- ./Summary -->
    </div>
    <!-- ./Container -->

</body>
</html>
